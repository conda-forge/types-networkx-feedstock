{% set name = "types-networkx" %}
{% set version = "3.2.1.20240820" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-networkx-{{ version }}.tar.gz
  sha256: 820b6cd0abd0721aa1bdf3fe98cb1a328d914b949ce72d3b61ca083a94393176

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy <2

test:
  commands:
    - pip check
    - test -f $SP_DIR/networkx-stubs/__init__.pyi  # [unix]
    - if not exist %SP_DIR%\\networkx-stubs\\__init__.pyi exit 1  # [win]
  requires:
    - pip

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for networkx
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - '0xbe7a'
